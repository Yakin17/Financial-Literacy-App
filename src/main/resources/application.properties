# Configuration de la base de données SQLite
spring.datasource.url=jdbc:sqlite:financial_literacy.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Configuration Hibernate pour SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_HOLD

# Configuration du serveur
server.port=8080

# Configuration de la sécurité JWT avec une clé sécurisée pour HS512 (au moins 512 bits)
financialliteracy.app.jwtSecret=eyJhbGciOiJIUzUxMiJ9.financialLiteracyAppSecureKey2025SecretKeyMustBeLongEnoughForHS512AlgorithmAccordingToRFC7518Section3Point2ThisKeyIsSecure.FWNkjUeVLTNQnW8RaYgBnVGyVzAPMcF_L_5RUSQPE6U
financialliteracy.app.jwtExpirationMs=86400000

# Configuration de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Activer les messages d'erreur détaillés
server.error.include-message=always
server.error.include-binding-errors=always

# Configuration des logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Autoriser la redéfinition des beans
spring.main.allow-bean-definition-overriding=true